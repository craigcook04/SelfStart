<div class="page">
  <div class="row">
    <div class="col-lg-6">
      <mat-card>
        <mat-card-title style="color: #0275d8;">
          <b>Roles</b>
        </mat-card-title>
        <mat-divider></mat-divider>
        <br>
        <mat-list>
          <mat-list-item class="listItems" *ngFor="let plan of rehabPlans">
              <button class="btn-block button" (click)="assignCurrentPlan(plan)">
                  <div class="row">
                    <div class="col-sm-1">
                        <i class="fa fa-columns" style="color: #0275d8"></i> &nbsp;
                    </div>
                    <div>
                        <h5><b>Menu Name: </b> &nbsp; {{ plan?.name }} </h5>
                    </div>
                  </div>
                  <div class="divider">
                    <mat-divider></mat-divider>
                  </div>
                </button>
          </mat-list-item>
        </mat-list>
      </mat-card>
    </div>
    <div class="col-lg-6">
      <mat-card>
          <mat-card-title>
            <div>
              <div style="color: #0275d8">
                <b> Permissions</b>
              </div>
              <div>
              </div>
            </div>
          </mat-card-title>
          <div >
            <mat-divider></mat-divider>
          </div>
          <br>
          <mat-card-content>
            <div class="row">
              <div class="col-sm-2">
                <b> Description: </b>
              </div>
              <div class="col-sm-9 descrip">
                {{ currPlan?.description }}
              </div>
            </div>
            <div class="row">
              <div class="col-sm-2">
                <b>Goal: </b>
              </div>
              <div class="col-sm-9">
                {{ currPlan?.goal }}
              </div>
            </div>
          </mat-card-content>
          <mat-divider></mat-divider>
          <br>
          <h6 style="color: #0275d8">
            <b>Clients Currently using this Plan:</b>
          </h6>
          <mat-list class="currList">
              <mat-list-item class="listItems" *ngFor="let client of clients">
                  <button class="btn-block clientList">
                      <div class="row">
                        <div class="col-sm-1">
                            <i class="fa fa-user"></i> &nbsp;
                        </div>
                        <div class="col-sm-6">
                            <h5><b>Client: </b> &nbsp; {{ client?.familyName }}, {{ client?.givenName }} </h5>
                        </div>
                        <div class="pull-right delete">
                          <i class="fa fa-times-circle" (click)="removePatient(client)"></i>
                        </div>
                      </div>
                      <div class="divider">
                        <mat-divider></mat-divider>
                      </div>
                  </button>
              </mat-list-item>
            </mat-list>
            <br>
            <div>
              <mat-form-field>
                <input matInput (keyup)="applyFilter(searchValue.value)" placeholder="Search for Clients..." #searchValue>
              </mat-form-field>
            </div>
            <br>
      </mat-card>
    </div>
  </div>
</div>
