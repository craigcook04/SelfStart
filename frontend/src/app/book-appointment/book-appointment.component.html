<mat-sidenav-container>
        <mat-sidenav #sidenav mode="side" opened="true" style="background-color: #0275d8;">
                <mat-nav-list style="top: -10px;">
                    <mat-list-item [routerLinkActive]="['active']">
                      <button class="btn-primary btn-block" mat-raised-button style="color:white;" [routerLink]="['../home']">Dashboard</button>
                    </mat-list-item>
                  <br>
                  <mat-divider class="dividers"></mat-divider>
                  <mat-list-item [routerLinkActive]="['active']">
                    <button class="btn-primary btn-block" mat-raised-button style="color:white;" [routerLink]="['../exercises']">Exercise Menu</button>
                  </mat-list-item>
                  <br>
                  <mat-divider class="dividers"></mat-divider>
                  <mat-list-item [routerLinkActive]="['active']">
                    <button class="btn-primary btn-block" mat-raised-button style="color:white;">Book Appointment</button>
                  </mat-list-item>
                  <br>
                  <mat-divider class="dividers"></mat-divider>
                  <mat-list-item [routerLinkActive]="['active']" >
                    <button class="btn-primary btn-block" mat-raised-button style="color:white;" [routerLink]="['../completetest']">Complete Assessment</button>
                  </mat-list-item>
                  <br>
                  <mat-divider class="dividers"></mat-divider>
                  <mat-list-item [routerLinkActive]="['active']" >
                    <button class="btn-primary btn-block" mat-raised-button style="color:white;" [routerLink]="['../transactions']">Transactions</button>
                  </mat-list-item>
                  <br>
                  <mat-divider class="dividers"></mat-divider>
                  <mat-list-item [routerLinkActive]="['active']" >
                    <button class="btn-primary btn-block" mat-raised-button style="color:white;">Settings</button>
                  </mat-list-item>
                  <br>
                  <mat-divider class="dividers"></mat-divider>
                  <mat-list-item [routerLinkActive]="['active']" >
                    <button class="btn-primary btn-block" mat-raised-button style="color:white;">Resources</button>
                  </mat-list-item>
                  <br>
                  <mat-divider class="dividers"></mat-divider>
              </mat-nav-list>
            </mat-sidenav>
            <mat-sidenav-content>
                <div style="background-color: #F5F5F5;" class="jumbotron container-fluid">
                    <br>
                    <div style="margin-top: -10px;">
                        <h3 *ngIf="client" class="title" style="color: #0275d8">
                            Good {{ timeOfDay }}<a *ngIf="client">, {{ client?.givenName }}.</a>
                        </h3>
                        <p class="quote">
                            Please select from the options below...
                        </p>
                    </div>
                </div>

                <div style="min-height: 100vh;">
                    <mat-card class="col-11 page">
                        <div>
                            <br>
                            <div class="card-body justify-content-center">
                                <div style="top: -10px; margin-left: auto; margin-right: auto; text-align: center;" class="col-8 " id="image">
                                    <img src="../assets/images/marcotte-schedule.jpg">
                                </div>
                                <br>
                                <mat-divider></mat-divider>
                                <br>
                                <div class="buttons">
                                    <button type="button" class="btn btn-primary col-4" (click)="open(bookModal, '0.01')">Appointment</button>
                                    <button type="button" class="btn btn-primary col-4" (click)="open(initialModal, '0.02')">Initial Consultation</button>
                                </div>
                            </div>
                        </div>
                    </mat-card>
                </div>
            </mat-sidenav-content>
</mat-sidenav-container>

<div mdbModal #bookModal="mdb-modal" class="modal fade" id="book" tabindex="-1" role="dialog" aria-labelledby="bookModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content" style="overflow-y: visible;">
                <div class="modal-header">
                    <h5 class="modal-title" id="bookModalLabel"><b>Book Your Appointment...</b></h5>
                    <button type="button" class="close" (click)="bookModal.hide()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" style="overflow-x: hidden;">
                    <!--Dont need this because its on the dashboard-->
                    <!--<div class="row">-->
                    <!--    <label class="form-inline col-2"><strong>Client Name</strong></label>-->
                    <!--    <div class="col">-->
                    <!--        <input class="form-control" type="text" id="inputName" placeholder="Client Name" #name required>-->
                    <!--        <div *ngIf="invalidName">-->
                    <!--            Please Enter a Valid Name-->
                    <!--        </div>-->
                    <!--    </div>-->
                    <!--</div>-->
                    <div class="row" >
                        <!--<label class="col-2 col-form-label"><strong>Choose a Date</strong></label>-->
                        <!--<div class="col-10"></div>-->
                            <!--<div style="overflow: auto; overflow-x:scroll;"></div>-->
                        <div class="col-sm-12" style="transform: scale(0.85);"><app-appointments></app-appointments></div>
                    </div>
                    <div class="row">
                        <label class="form-inline col-2"><strong>Description</strong></label>
                        <div class="col">
                            <textarea class="form-control md-textarea" placeholder="Enter a short description outlining your injury/hindrance or whether this is a follow up..." rows="3" #descript></textarea>
                        </div>
                    </div>
                    <br>
                    <br>
                    <div class="row">
                        <label class="form-inline col-2"><strong>Upload Images</strong></label>
                        <div class="col">
                            <label class="btn btn-block btn-blue-grey" id="inputMedia">
                                Click Here to Select File(s) for Upload&hellip;
                                <input class="form-control" ng2FileSelect type="file" [uploader]="uploader" style="display: none;" accept=".jpg, .png"  multiple>
                            </label>
                            <td nowrap>
                                <div>
                                    <div class="col">
                                        <button type="button" class="btn btn-success"
                                        (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
                                            <!--<span class="glyphicon glyphicon-upload"></span> Upload all-->
                                            <fa name="upload"></fa>
                                        </button>
                                        <button type="button" class="btn btn-danger"
                                        (click)="uploader.clearQueue()" [disabled]="!uploader.queue.length">
                                            <!--<span class="glyphicon glyphicon-trash"></span> Remove all-->
                                            <fa name="trash"></fa>
                                        </button>
                                    </div>
                                </div>
                            </td>
                            <tr *ngFor="let item of uploader.queue">
                                <td><strong>{{ item?.file?.name }}</strong></td>
                            </tr>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" (click)="saveAppointment(descript.value, 'Other Field'); bookModal.hide();">Submit</button>
                    <button type="button" class="btn btn-secondary" (click)="bookModal.hide()">Close</button>
                </div>
            </div>
        </div>
</div>
