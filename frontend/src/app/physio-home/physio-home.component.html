<mat-sidenav-container style="min-height: 100vh;">
<mat-sidenav #sidenav mode="side" opened="true" style="background-color: #0275d8;">
                <mat-nav-list style="top: -10px;">
                  <mat-list-item [routerLinkActive]="['active']">
                    <button class="btn-primary btn-block" mat-raised-button style="color:white;" >Dashboard</button>
                  </mat-list-item>
                  <br>
                  <mat-divider class="dividers"></mat-divider>
                  <mat-list-item [routerLinkActive]="['active']">
                    <button class="btn-primary btn-block" mat-raised-button style="color:white;" (click)="goToCalendar()">Calendar</button>
                  </mat-list-item>
                  <br>
                  <mat-divider class="dividers"></mat-divider>
                  <mat-list-item [routerLinkActive]="['active']" >
                    <button class="btn-primary btn-block" mat-raised-button style="color:white;" (click)="goToPatients()">Client Profiles</button></mat-list-item>
                  <br>
                  <mat-divider class="dividers"></mat-divider>
                  <mat-list-item [routerLinkActive]="['active']" >
                    <button class="btn-primary btn-block" mat-raised-button style="color:white;" (click)="goToExercises()">Exercises</button></mat-list-item>
                  <br>
                  <mat-divider class="dividers"></mat-divider>
                  <mat-list-item [routerLinkActive]="['active']" >
                    <button class="btn-primary btn-block" mat-raised-button style="color:white;" (click)="goToRehabPlans()">Rehabilitation Plans</button></mat-list-item>
                  <br>
                  <mat-divider class="dividers"></mat-divider>
                  <mat-list-item [routerLinkActive]="['active']" >
                    <button class="btn-primary btn-block" mat-raised-button style="color:white;" (click)="goToTests()">Assessment Tests</button></mat-list-item>
                  <br>
                  <mat-divider class="dividers"></mat-divider>
                  <mat-list-item [routerLinkActive]="['active']" >
                    <button class="btn-primary btn-block" mat-raised-button style="color:white;" (click)="goToReports()">Client Reports</button></mat-list-item>
                </mat-nav-list>
            </mat-sidenav>
  <!--<h3 style="margin:1em; float:middle;">
    <b>Good Morning!</b>
  </h3>
  <br>-->
  <div style="background-color: #F5F5F5;" class="jumbotron container-fluid">
          <br>
          <div style="margin-top: -10px;">
              <h3 *ngIf="client" class="title" style="color: #0275d8">
                  Good {{ timeOfDay }} <a *ngIf="physio">, {{ physio?.givenName }}.</a>
               </h3>
               <p class="quote">
                 Welcome to your dashboard, what would you like to do today?
               </p>
          </div>
        </div>
  <mat-card-title>
    <h4 style="color: #0275d8;"><b>Your Appointments for Today:</b></h4>
  </mat-card-title>
  <mat-card-content>
  <div id="list" *ngFor = "let appt of appointments">
    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{appt.patient}}
          </mat-panel-title>
          <mat-panel-description>
            {{appt.date | date:'shortTime'}}
          </mat-panel-description>
        </mat-expansion-panel-header>
        <p style="font-size: 16px;"><b style="color: #0275d8;">Reason:  </b>{{appt.reason}}</p>
        <p style="font-size: 16px;"><b style="color: #0275d8;">Other:  </b>{{appt.other}}</p>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
  </mat-card-content>
</mat-sidenav-container>
