<h2>Rehabilitation Plans</h2>
<br>
<div>
    <input #search class="searchbar" type="text">
    <button (click)="searchPlans(search.value)">Search</button>
</div>
<br>
<button class="create btn btn-primary btn-med">Create New Plan</button>
<button class="back btn btn-primary btn-med" (click)="goBack()">Back</button>
<div class ="plans">
    <ngb-accordion #acc = "ngbAccordion" [closeOthers] = "true">
        <ngb-panel *ngFor="let rehabPlan of rehabPlans;">
            <ng-template ngbPanelTitle>
                <span>{{rehabPlan.name}}</span>               
            </ng-template>
            <ng-template ngbPanelContent>
                <div>
                    <p><b>Name:  </b> {{rehabPlan.name}}</p>
                    <p><b>Description:  </b> {{rehabPlan.description}}</p>
                    <p><b>Author Name:  </b> {{rehabPlan.authorName}}</p>
                    <p><b>Time Frame to Complete:  </b> {{rehabPlan.timeFrameToComplete  | date: "fullDate"}}</p>
                </div>
            </ng-template>
        </ngb-panel>
    </ngb-accordion>
</div>
