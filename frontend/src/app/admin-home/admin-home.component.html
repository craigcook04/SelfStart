  <div class="col" style = "left:10px">
    <div ngbDropdown class="d-inline-block">

  <br>
  <br>
  <div class="resetPass">
  <h4>Password Reset Requests</h4>
  <hr>
  <div class="names">
    <ul>
      <li *ngFor="let user of resetUsers">
         <span class="lefts">{{user.userAccountName}}</span> <fa class="rights check" name="check" ngbTooltip="Confirm Reset for {{user.userAccountName}}" (click)="ResetPassword(user.userAccountName, resetModal)"></fa><!--<button class="btn btn-sm btn-primary" (click)="ResetPassword(user.userAccountName)">Confirm Password Reset Request</button> -->
      </li>
    </ul>
    <ng-template #resetModal let-c="close" let-d="dismiss">
        <div class="modal-header">
          Reset Password Email Sent
        </div>
        <div class="modal-body">
          An email has been successfully sent to {{user.userAccountName}} so that they are able to recover their account
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary btn-med" (click)="c('Close click')">OK</button>          
        </div>
      </ng-template>
  </div>
  </div>
  <br><br>
